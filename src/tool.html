<!DOCTYPE html>
<html lang="zh">
  <head>
    <title>kvker的个人网站</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta charset="utf-8" />
    <meta name="description" content="kvker个人的聚合搜索网站, 搜罗多多的网站" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/css/custom.css" />

    <style>
      .card {
        width: 30%;
        min-height: 100px;
        border: var(--main_border);
        border-radius: var(--main_radius);
        padding: var(--main_gap);
        margin: var(--main_gap) 0;
      }

      .card-title {
        text-align: center;
      }

      .card-summary {
        margin-top: var(--main_gap);
      }

      @media screen and (max-width: 968px) {
        .card {
          width: 100%;
        }
      }

      @media (prefers-color-scheme: dark) {
        .card-title,
        .card-summary {
          color: #fff;
        }
      }
    </style>
  </head>

  <body>
    <nav class="flex jcsb top-nav">
      <div class="nav-side"></div>
      <div class="flex jcc aic">
        <a class="nav-item" href="/">首页</a>
        <a class="nav-item" href="/tool.html">工具</a>
      </div>
      <div id="account" class="nav-side">账号</div>
    </nav>

    <main class="flex flex-wrap jcsb" style="padding: var(--main_gap)" id="list"></main>

    <script src="https://cdn.jsdelivr.net/npm/leancloud-storage@4.2.0/dist/av-min.js"></script>
    <script src="/js/av.js"></script>
    <script src="/js/kk.js"></script>
    <script src="/js/base.js"></script>

    <script>
      new (class Page extends Base {
        constructor() {
          super()
          this.tools = [
            {
              name: '百度网盘搜索',
              summary: '聚合网盘内容搜索',
              link: 'tool/bd_search.html',
            },
            {
              name: '阿里试用排行',
              summary: '阿里试用排行',
              link: 'tool/ali_try.html',
            },
            ,
            {
              name: '图片压缩',
              summary: '图片压缩',
              link: 'tool/compress_img.html',
            },
            ,
            {
              name: '炫酷头像',
              summary: '黑白隐藏图',
              link: 'tool/cool_avatar.html',
            },
            ,
            {
              name: 'gif反转',
              summary: 'gif反转',
              link: 'tool/reverse_gif.html',
            },
            {
              name: 'P站日榜',
              summary: 'P站日榜上传后台',
              link: 'http://pixivtop.ilikecats.cn/',
            },
            {
              name: 'Fetch简介',
              summary: '文档',
              link: 'doc/fetch.html',
            },
            {
              name: 'Rollup中文文档',
              summary: 'Rollup中文文档',
              link: 'https://www.rollupjs.com/guide/introduction/#%E6%A6%82%E8%BF%B0overview',
            },
            {
              name: 'markdowner',
              summary: '极简markdown编辑器',
              link: 'tool/markdowner/',
            },
            {
              name: 'pixivim',
              summary: 'pixivim',
              link: 'huawei_quick/pixivim/',
            },
            {
              name: 'autopiano',
              summary: '自由钢琴',
              link: 'huawei_quick/autopiano/',
            },
            {
              name: 'god_tools',
              summary: '神的工具箱',
              link: 'huawei_quick/god_tools/',
            },
            {
              name: 'rubbish_category',
              summary: '垃圾分类',
              link: 'huawei_quick/rubbish_category/',
            },
            {
              name: 'timer',
              summary: '计时器',
              link: 'huawei_quick/timer/',
            },
          ]
          this.renderList(this.tools)
        }

        renderList(list) {
          let html = list.reduce((p, c) => {
            p += `
            <a class="card" href="${c.link}">
              <h2 class="card-title">${c.name}</h2>
              <p class="card-summary">${c.summary}</p>
            </a>
          `
            return p
          }, '')
          this.update({
            list: {
              html,
            },
          })
        }
      })()
    </script>
  </body>
</html>
