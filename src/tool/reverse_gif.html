<!DOCTYPE html>
<html lang="zh">

<head>
  <title>kvker的个人网站</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta charset="utf-8">
  <meta name="description" content="kvker个人的聚合搜索网站, 搜罗多多的网站">
  <link rel="shortcut icon" href="/favicon.ico">
  <link rel='stylesheet' href='/css/custom.css' />

  <style>
    main {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .canvas {
      position: absolute;
      left: -10000px;
    }
  </style>

</head>

<body>

  <nav class="flex jcsb top-nav">
    <div class="nav-side"></div>
    <div class="flex jcc aic">
      <a class="nav-item" href="/">首页</a>
      <a class="nav-item" href="/tool.html">工具</a>
    </div>
    <div id="account" class="nav-side">账号</div>
  </nav>

  <main>
    <input id="input" type="file" onchange="page.changeInput(event)" accept="image/gif" />
    <img id="img" style="display: none;" alt="img" rel:auto_play="1" rel:rubbable="1" />
    <canvas id="canvas" class="canvas"></canvas>
    <img id="result" :src="result_url" />
  </main>

  <script src="https://cdn.jsdelivr.net/npm/leancloud-storage@4.2.0/dist/av-min.js"></script>
  <script src="/js/av.js"></script>
  <script src="/js/kk.js"></script>
  <script src="/js/base.js"></script>

  <script src="https://file.kvker.com/40f8661ba4beedf0af2e/gif.js"></script>
  <script src="https://file.kvker.com/59749c31f141f688a9f4/libgif.js"></script>
  <script>
    let canvas, ctx, input, gif

    const page = new class Page extends Base {
      constructor() {
        super()
        this.img_url = ''
        this.result_url = ''
        canvas = this.el.canvas
        ctx = canvas.getContext('2d')
        input = this.el.input
      }

      changeInput(e) {
        let file = e.target.files[0]
        if(!file) {
          return
        }
        let reader = new FileReader()
        reader.readAsDataURL(file)
        reader.onload = e => {
          let src = e.target.result
          this.createImg(src)
        }
      }

      createImg(src) {
        let img = this.el.img
        img.src = src
        img.onload = e => {
          img.style.display = 'inline'
          canvas.width = img.width
          canvas.height = img.height

          let rub = new SuperGif({ gif: img })
          let img_list = []

          gif = new GIF({
            workers: 2,
            quality: 30,
            workerScript: "/libs/gif.worker.js",
          })

          // rub 挂载gif图片完成
          rub.load(e => {
            for(let i = 0; i < rub.get_length(); i++) {
              // 遍历gif实例的每一帧
              rub.move_to(i)
              let cur_file = this.convertCanvasToImage(rub.get_canvas(), 'new' + i)
              img_list.push({
                file_name: cur_file.name,
                url: URL.createObjectURL(cur_file),
                file: cur_file,
              })
            }
            let img_obj_list = []
            let count = 0
            // 反转所有帧
            img_list = img_list.reverse()
            for(let i = 0; i < img_list.length; i++) {
              let tmp_img = new Image()
              img_obj_list.push(tmp_img)
              tmp_img.src = img_list[i].url
              tmp_img.onload = () => {
                count++
                if(count === img_list.length) {
                  this.generateGif(img_obj_list)
                }
              }
            }
          })

          // gif.js renderer完成
          gif.on("finished", blob => {
            let file = new FileReader()
            file.readAsDataURL(blob)
            file.onload = () => {
              // this.result_url = file.result
              this.update({
                result: {
                  src: file.result,
                }
              })
              this.el.input.style.display = 'none'
            }
          })
        }
      }

      generateGif(img_obj_list) {
        for(let i = 0; i < img_obj_list.length; i++) {
          ctx.save()
          ctx.drawImage(img_obj_list[i], 0, 0, canvas.width, canvas.height)
          ctx.restore()
          gif.addFrame(canvas, { copy: true, delay: 100 })
          ctx.clearRect(0, 0, canvas.width, canvas.height)
        }
        // this.showToast({ content: '装载中，稍等...' })
        let p = document.createElement('p')
        p.innerText = '装载中，稍等...'
        document.body.insertAdjacentElement('beforeend', p)
        setTimeout(() => {
          p.parentElement.removeChild(p)
        }, 1000)
        gif.render()
      }

      // 路径转文件
      dataURLtoFile(dataurl, filename) {
        let arr = dataurl.split(',')
        let mime = arr[0].match(/:(.*?);/)[1]
        let bstr = atob(arr[1])
        let n = bstr.length
        let u8arr = new Uint8Array(n)
        while(n--) {
          u8arr[n] = bstr.charCodeAt(n)
        }
        return new File([u8arr], filename, { type: mime })
      }

      // 将canvas转换成file对象
      convertCanvasToImage(canvas, filename) {
        return this.dataURLtoFile(canvas.toDataURL('image/png'), filename)
      }
    }
  </script>
</body>

</html>
