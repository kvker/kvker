<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <title>kvker的个人网站</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta charset="utf-8" />
    <meta name="description" content="kvker个人的聚合搜索网站, 搜罗多多的网站" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/static/css/custom.css" />

    <style>
      .cool-avatar {
        display: flex;
        flex-direction: column;
        align-items: center;
        /* background: black; */
      }
    </style>
  </head>

  <body>
    <main>
      <div class="cool-avatar">
        <p>请上传正方形的图，并且宽度限制在640像素以内。功能迭代，不好意思。</p>
        主图（白背景）
        <input type="file" onchange="page.changeInput(event, 0)" accept="image/*" />
        副图（黑背景）
        <input type="file" onchange="page.changeInput(event, 1)" accept="image/*" />
        <button onclick="page.doMergeImage()">合并</button>
        <button id="switch_btn" style="display: none" onclick="page.switchBG()">切换</button>
        <canvas id="canvas"></canvas>
      </div>
    </main>

    <script src="/static/js/theme.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leancloud-storage@4.2.0/dist/av-min.js"></script>
    <script src="/static/js/av.js"></script>
    <script src="/static/js/kk.js"></script>
    <script src="/static/js/base.js"></script>
    <script src="/static/js/cool_avatar.js"></script>
  </body>
</html>
