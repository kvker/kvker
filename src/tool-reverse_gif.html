<!DOCTYPE html>
<html lang="zh-CN">
  <head>

    <link rel="manifest" href="manifest.json" />
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="static/css/pure-main.css">
    
    <style>
      .container {
        padding: 0;
      }
      .row {
        margin: 0;
      }
    </style>
    <script type="module">
      import 'https://cdn.jsdelivr.net/npm/@pwabuilder/pwaupdate'
      const el = document.createElement('pwa-update')
      document.body.appendChild(el)
    </script>
  </head>
  <body>
    <div id="header" class="container-fluid bg-light sticky-top" style="display: none;">
      <nav class="container navbar navbar-expand navbar-light">
        <ul class="navbar-nav justify-content-between w-100">
          <li class="nav-item d-flex">
            <a class="nav-link" href="index.html">首页</a>

          </li>
          <li class="nav-item">
            <a id="account" class="nav-link" style="display: none;" href="#">账号</a>
          </li>
        </ul>
      </nav>
    </div>


<input id="input" class="none" type="file" onchange="changeInput(event)" accept="image/gif" />
<img id="img" class="w-100 none" alt="img" rel:auto_play="1" rel:rubbable="1" />
<canvas id="canvas" style="position: absolute; left: -10000px"></canvas>
<img id="result" class="w-100 none f1 of-contain" src="#" alt="请选gif" onclick="javascript: el.input.click()" />
<div id="choose_btn" class="w-100 h-100 flex jcc aic" onclick="javascript: el.input.click()">点击选择gif</div>

    <script>
      if (navigator.serviceWorker) {
        navigator.serviceWorker.register('pwabuilder-sw.js')
          .then(function(registration) {
            console.log('Registered events at scope: ', registration.scope)
          })
      }
    </script>
    <script src="static/libs/pure-main.js"></script>
    
      
      <script src="https://file.kvker.com/40f8661ba4beedf0af2e/gif.js"></script>

      <script src="static/js/tool-reverse_gif.js"></script>
