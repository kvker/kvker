<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width initial-scale=1.0" />
    <title>刮刮卡</title>
    <style>
      body {
        margin: 0;
      }

      #content {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 400px;
      }

      button {
        border: 1px solid #d8d8d8;
        margin-bottom: 20px;
      }
    </style>
  </head>

  <body>
    <div id="content">
      <button onclick="location.reload()">Click Me and Again</button>
      <canvas id="canvas" width="320" height="160"></canvas>
    </div>

    <script>
      let w = 320
      let h = 160
      let canvas = document.getElementById('canvas')
      let imgs = ['p_0.jpg', 'p_1.jpg']
      let num = Math.floor(Math.random() * 2)

      canvas.style.backgroundImage = 'url(/static/img/' + imgs[num] + ')'
      canvas.width = w
      canvas.height = h

      let ctx = canvas.getContext('2d')
      ctx.fillStyle = 'gray'
      ctx.fillRect(0, 0, w, h)
      ctx.globalCompositeOperation = 'destination-out' // 只显示旧图形中与新图形不重叠部分，其他部分作透明处理

      // 计算偏移量
      let offsetX = canvas.offsetLeft
      let offsetY = canvas.offsetTop
      let mousedown = false

      function eventDown(e) {
        e.preventDefault()
        mousedown = true
      }

      function eventUp(e) {
        e.preventDefault()
        mousedown = false
      }

      function eventMove(e) {
        e.preventDefault()
        let changedTouches = e.changedTouches
        if (mousedown) {
          if (changedTouches) {
            e = changedTouches[changedTouches.length - 1]
          }
          let x = (e.clientX + document.body.scrollLeft || e.pageX) - offsetX || 0,
            y = (e.clientY + document.body.scrollTop || e.pageY) - offsetY || 0
          ctx.beginPath()
          ctx.arc(x, y, 20, 0, Math.PI * 2)
          ctx.fill()
        }
      }

      canvas.addEventListener('touchstart', eventDown)
      canvas.addEventListener('touchend', eventUp)
      canvas.addEventListener('touchmove', eventMove)
      canvas.addEventListener('mousedown', eventDown)
      canvas.addEventListener('mouseup', eventUp)
      canvas.addEventListener('mousemove', eventMove)

      // 加载图片主要是为了获取尺寸,写死就不必了
      // let img = new Image()
      // img.src = 'assets/' + imgs[num]
      // img.addEventListener('load', function() {
      // })
    </script>
  </body>
</html>
